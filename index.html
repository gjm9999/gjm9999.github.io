<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>个人网站</title>
  <style>
    /* 设置背景图片 */
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    /* 设置头像 */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-image: url("head.png");
      background-size: cover;
      background-position: center center;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    /* 设置导航栏 */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
    /* 设置导航栏链接 */
    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 20px;
      transition: all 0.3s ease-in-out;
    }
    /* 设置导航栏链接的悬停特效 */
    nav a:hover {
      color: #c0392b;
      transform: scale(1.2);
    }
    /* 设置标题 */
    h1 {
      text-align: center;
      font-size: 60px;
      text-shadow: 2px 2px 2px black;
      margin-top: 100px;
    }
    /* 设置主要内容 */
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      font-size: 20px;
      line-height: 1.5;
      text-align: justify;
    }
    /* 设置博客链接按钮 */
    .blog-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #c0392b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      margin-top: 30px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    /* 设置博客链接按钮的悬停特效 */
    .blog-link:hover {
      background-color: #e74c3c;
      transform: scale(1.1);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
    /* 设置页脚 */
    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 14px;
      z-index: 1;
    }
	section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        section div {
            flex-basis: 30%;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
            transition: box-shadow 0.3s ease;
        }
        section div:hover {
            box-shadow: 0px 0px 10px #ccc;
        }
        section div:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        section div:hover:before {
            opacity: 1;
        }
        section h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        section div:hover h2 {
            transform: translateY(-50%);
        }
        section p {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        section div:hover p {
            transform: translateY(-50%);
        }
        section a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        section div:hover a {
            transform: translateY(-50%);
        }
  </style>
</head>
<body>
